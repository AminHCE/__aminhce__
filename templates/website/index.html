{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AminHCE</title>
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'website/css/style.css' %}" />
    </head>
    <body>
        <div id="terminal">
            <a id="before"></a>
        </div>
        <div id="command" onclick="$('texter').focus();">
            <textarea
                type="text"
                id="texter"
                onkeyup="typeIt(this)"
                onkeydown="typeIt(this);
                moveIt(this.value.length)"
                autofocus
            ></textarea>
            <div id="liner">
                <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
            </div>
        </div>

        <script src="{% static 'website/js/caret.js' %}"></script>
        <script src="{% static 'website/js/commands.js' %}"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="{% static 'website/js/main.js' %}"></script>
    </body>
</html>
